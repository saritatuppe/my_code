<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Digital Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .clock-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px 80px;
            box-shadow: 
                0 25px 45px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .time-display {
            font-size: 6rem;
            font-weight: 300;
            color: white;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.5),
                0 0 40px rgba(255, 255, 255, 0.3),
                0 0 60px rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            letter-spacing: 0.1em;
            font-variant-numeric: tabular-nums;
        }

        .date-display {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            font-weight: 300;
        }

        .seconds {
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 200;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: rotate 20s linear infinite;
        }

        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
            animation-delay: -5s;
        }

        .circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 50%;
            left: -75px;
            animation-delay: -10s;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .glow-line {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.8) 50%, 
                transparent 100%);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% { opacity: 0.5; transform: translateX(-50%) scaleX(0.8); }
            100% { opacity: 1; transform: translateX(-50%) scaleX(1.2); }
        }

        .time-period {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-left: 10px;
            font-weight: 300;
        }

        .colon {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        /* Particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: particle-float 8s infinite linear;
        }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particle" style="left: 10%; animation-delay: -2s;"></div>
    <div class="particle" style="left: 20%; animation-delay: -4s;"></div>
    <div class="particle" style="left: 30%; animation-delay: -6s;"></div>
    <div class="particle" style="left: 40%; animation-delay: -8s;"></div>
    <div class="particle" style="left: 50%; animation-delay: -10s;"></div>
    <div class="particle" style="left: 60%; animation-delay: -12s;"></div>
    <div class="particle" style="left: 70%; animation-delay: -14s;"></div>
    <div class="particle" style="left: 80%; animation-delay: -16s;"></div>
    <div class="particle" style="left: 90%; animation-delay: -18s;"></div>

    <div class="clock-container">
        <div class="decorative-elements">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        
        <div class="date-display" id="dateDisplay">
            Thursday, June 5, 2025
        </div>
        
        <div class="time-display" id="timeDisplay">
            <span id="hours">14</span><span class="colon">:</span><span id="minutes">25</span>
            <span class="time-period" id="period">PM</span>
        </div>
        
        <div class="seconds" id="secondsDisplay">
            37 seconds
        </div>
        
        <div class="glow-line"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // Get time components
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = now.getSeconds();
            
            // Determine AM/PM
            const period = hours >= 12 ? 'PM' : 'AM';
            
            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // Hour '0' should be '12'
            hours = String(hours).padStart(2, '0');
            
            // Get date
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            const dateString = now.toLocaleDateString('en-US', options);
            
            // Update display
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('period').textContent = period;
            document.getElementById('secondsDisplay').textContent = `${seconds} seconds`;
            document.getElementById('dateDisplay').textContent = dateString;
        }
        
        // Update immediately and then every second
        updateClock();
        setInterval(updateClock, 1000);
        
        // Add dynamic background color change
        let hue = 0;
        setInterval(() => {
            hue = (hue + 0.5) % 360;
            document.body.style.background = `linear-gradient(135deg, 
                hsl(${hue}, 70%, 60%) 0%, 
                hsl(${(hue + 60) % 360}, 70%, 50%) 100%)`;
        }, 100);
    </script>
</body>
</html>
